<div data-id="{{attr:id}}" class="item">
	<div class="title">
		<div>{{if status == "completed"}}<i class="far fa-check-circle"></i>{{/if}}{{>title}}</div>
		{{if status == "completed"}}
			<a tabindex="0" class="orange button" name="toggle"><i class="far fa-times-circle"></i>Incomplete</a>
		{{else}}
			<a tabindex="0" class="green button" name="toggle"><i class="far fa-check-circle"></i>Complete</a>
		{{/if}}
		<a tabindex="0" class="button" name="edit"><i class="fas fa-pencil-alt"></i>Edit</a>
		<a tabindex="0" class="red button" name="del"><i class="fas fa-trash-alt"></i>Delete</a>
	</div>
	{{if description}}<div class="content">{{:~window.nl2br(~window.escapehtml(description))}}</div>{{/if}}
	<div class="footer">
		<div><span>Created:</span> {{datetime:createdAt}}</div>
		<div><span>Last update:</span> {{datetime:updatedAt}}</div>
	</div>
</div>
