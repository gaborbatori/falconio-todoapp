<div class="header">{{:type == "add" ? "New" : "Edit"}} Task</div>
<div class="form content" style="width: 400px">
	<label class="required">Title</label>
	<input name="title" value="{{attr:item.title}}" />
	<label>Description</label>
	<textarea name="description" rows="5">{{>item.description}}</textarea>
</div>
<div class="footer">
	<a tabindex="0" class="close button">Cancel</a>
	<a tabindex="0" class="blue button" name="confirm"><i class="fas fa-save"></i>Save</a>
</div>
